<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Monitoreo Nuclear</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00d1ff;
    }

    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #alerta {
      color: red;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
      color: #00d1ff;
    }

    .seguro {
      color: #00ff88;
    }

    .moderado {
      color: #ffff66;
    }

    .peligro {
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sistema de Monitoreo Nuclear</h1>

    <div class="card">
      <h3>Temperatura del Reactor (°C)</h3>
      <canvas id="tempChart" width="400" height="200"></canvas>
      <p id="alerta"></p>
    </div>

    <div class="card">
      <h3>Monitoreo de Isótopos Radiactivos</h3>
      <table>
        <thead>
          <tr>
            <th>Isótopo</th>
            <th>Uso</th>
            <th>Nivel (μSv/h)</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaIsotopos"></tbody>
      </table>
    </div>

  </div>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');

    const data = {
      labels: [],
      datasets: [{
        label: 'Temperatura',
        data: [],
        borderColor: 'red',
        borderWidth: 2,
        fill: false,
        tension: 0.3
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 200,
            title: {
              display: true,
              text: '°C'
            }
          }
        }
      }
    };

    const tempChart = new Chart(ctx, config);

    function generarTemperatura() {
      const nuevaTemp = Math.floor(Math.random() * 100) + 60; // entre 60 y 160
      const ahora = new Date().toLocaleTimeString();

      if (data.labels.length > 10) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      data.labels.push(ahora);
      data.datasets[0].data.push(nuevaTemp);
      tempChart.update();

      const alerta = document.getElementById("alerta");
      if (nuevaTemp > 100) {
        alerta.innerText = "¡ALERTA! Temperatura crítica detectada.";
      } else {
        alerta.innerText = "";
      }
    }

    setInterval(generarTemperatura, 3000);

    // ---- Isótopos ----

    const isotopos = [
      { nombre: "Cesio-137", uso: "Energía / Agricultura", riesgo: "Alto", umbral: 0.1 },
      { nombre: "Iodo-131", uso: "Medicina", riesgo: "Moderado", umbral: 0.05 },
      { nombre: "Cobalto-60", uso: "Radioterapia", riesgo: "Alto", umbral: 0.08 }
    ];

    function generarNivel(umbral) {
      return (Math.random() * (umbral * 3)).toFixed(3);
    }

    function actualizarIsotopos() {
      const tabla = document.getElementById("tablaIsotopos");
      tabla.innerHTML = "";

      isotopos.forEach(isotopo => {
        const nivel = parseFloat(generarNivel(isotopo.umbral));
        let estado, clase;

        if (nivel > isotopo.umbral * 2) {
          estado = "ALERTA";
          clase = "peligro";
        } else if (nivel > isotopo.umbral) {
          estado = "Precaución";
          clase = "moderado";
        } else {
          estado = "Seguro";
          clase = "seguro";
        }

        const fila = `
          <tr>
            <td>${isotopo.nombre}</td>
            <td>${isotopo.uso}</td>
            <td>${nivel}</td>
            <td class="${clase}">${estado}</td>
          </tr>
        `;
        tabla.innerHTML += fila;
      });
    }

    setInterval(actualizarIsotopos, 4000);
    actualizarIsotopos(); // primera carga

  </script>

</body>
</html>
